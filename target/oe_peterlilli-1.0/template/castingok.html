<div class="row">

    <h3>Castingok <a href="casting/uj" class="right btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></h3>

    <div class="col s12 m6" ng-repeat="item in listData">
        <div class="card waves-effect waves-block waves-light hoverable">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{item.nev}}<i class="material-icons right">more_vert</i></span>
                <p>Helyszín: {{item.helyszin}}</p>
                <p>Férőhely {{item.ferohely}}</p>
                <p>Időpont: {{item.datumStart}} {{item.idopontStart}} - {{item.datumVeg}} {{item.idopontVeg}}</p>
                <p>{{item.leiras| ellipsis: 150}}</p>
            </div>
            <div class="card-action">
                <a ng-href="casting/modosit/{{item.id}}" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Módosítás</a>
                <a ng-click="deleteObject(item.id)" class="waves-effect waves-light btn red"><i class="material-icons left">delete</i>Törlés</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{item.nev}}<i class="material-icons right">close</i></span>
                <p>{{item.leiras}}</p>
            </div>
        </div>
    </div>

</div>
